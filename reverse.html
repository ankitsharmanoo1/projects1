<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse the number</title>
</head>
<body>
    <h1>Reverse the number </h1>

    <script>
        var a = [3,2,2,4,3];
        document.write("number before reverse :-" + a +"<br>");
        a.reverse();
        document.write("number after reverse :-" + a);
    </script>
</body>
</html>
