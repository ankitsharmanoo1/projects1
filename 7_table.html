<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Table</title>
</head>
<body>
    <h1>7 table</h1>
    <script>
       var a=1;
       while(a<=70){
        if(a%7==0)
        {
            document.write(a+"<br>");
        }
        a++
       }
    </script>
</body>
</html>
