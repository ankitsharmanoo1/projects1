<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrAY jOIN</title>
</head>
<body>
    <h1>Array Join Method</h1>
    
    <script>
        
   var a = ["Red","Green","Blue"];
   document.write("Before :- " +a+"<br>");

  var b = a.join("+");
   document.write("After :- " +b +"<br>");
    </script>
</body>
</html>
