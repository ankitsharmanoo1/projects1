<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noraml Calculater</title>
</head>
<body>


    <h1> SIMPLE CALCULATER </h1><br>
    Number-1 <input type="number" id="n1"><br><br>
    Number-2 <input type="number" id="n2"><br><br>

    <!-- <input type="button" onclick="mul()" value="Multiply">
    <input type="button" onclick="div()" value="Divide"> -->

    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>


<p>The result is: </p><br>
 <p id="c"> </p>
    
    
    <script>
    var a,b,result;

       function mul(){
        a = document.getElementById("n1").value;
        b = document.getElementById("n2").value;
        result = a * b;
        console.log(a);
        document.getElementById("c").innerHTML = result.toString();
    }
    
    function div(){
        a = document.getElementById("n1").value;
        b = document.getElementById("n2").value;
        result = a/b;
       document.getElementById("c").innerHTML = result;
    }
    </script>
</body>
</html>
