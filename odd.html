<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number</title>
</head>
<body>
    <h1>Sum Of Odd Number Greater then 10 and less then 30</h1>

    <script>
        var sum=0;
     for(var a = 10; a<=30; a++){
        if(a%2 != 0){
     document.write("The Number is :- "+a +"<br>")
        }
        sum=sum+a;
     }
     document.write("<br><br>"+"The Sum is Above Number is :- "+sum)
    </script>
</body>
</html>
