<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h1>Array Sort</h1>

    <script>
        var ary1 = [-3,8,7,6,5,-4,3,2,1];
        document.write("Before sort :- " +ary1 +"<br>");
        var b = ary1.sort();
        document.write("After sort :- " +b+"<br>");

    </script>
</body>
</html>
