<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table from 1 to 10</title>
</head>
<body>
    <h1>Multipilication of table</h1>

    <script>
        var table = parseInt(prompt("Enter Your choice"))

        for(var i =1; i<=10; i++){
            var result = i * table;
            document.write(`${table} * ${i} = ${result}`+"<br>")
        }
    </script>
</body>
</html>
